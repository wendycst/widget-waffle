<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" 
                    [formControl]="formControl"
                    (keypress)="validateInput($event)" 
                    (blur)="validateInputBlur()"  
                    [min]="minDate"
                    [max]="maxDate">
    <mat-hint>
        input format: {{config?.inputFormat}}
        <br/> 
        display format: {{config?.displayFormat}} 
    </mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="formControl.hasError('matDatepickerMin')">
        Date must be after {{ minDate | date: 'dd/MM/yyyy' }}
    </mat-error>
    <mat-error *ngIf="formControl.hasError('matDatepickerMax')">
        Date must be before {{ maxDate | date: 'dd/MM/yyyy' }}
    </mat-error>
    <mat-error *ngIf="formControl.hasError('required')">
        Date is required
    </mat-error>
    <mat-error *ngIf="formControl.hasError('matDatepickerParse')">
        Invalid date format
    </mat-error>
</mat-form-field>
